<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <section class="sign-in">
        <p id="user-info"><p>
        <p id="message-display">sign in or sign up to play</p>
        <button id=sign-up class="btn btn-info clear-auth">sign up</button>
        <button id=sign-in class="btn btn-info clear-auth">sign in</button>
        <button id=change-pass class="btn btn-info clear-auth">change password</button>
        <button id=sign-out class="btn btn-info clear-auth">sign out</button>

        <br>
        <form id="user-auth">
          <div id="enter-email" class="clear-auth">
            <label for="email">email:</label>
            <input id="email" type="email" name="credentials[email]" placeholder="user@email.com">
          </div>
          <div id="enter-password" class="clear-auth">
            <label for="password">password:</label>
            <input id="password" type="password" name="credentials[password]" placeholder="user password">
          </div>
          <div id="enter-confirm-pass" class="clear-auth">
            <label for="password_confirm">confirm password:</label>
            <input id="password-confirm" type="password" name="credentials[password_confirmation]" placeholder="confirm password">
          </div>
          <div id="enter-old" class="clear-auth">
            <label for="old-pass">old password:</label>
            <input id="old-pass" type="password" name="passwords[old]" placeholder="old password">
          </div>
          <div id="enter-new" class="clear-auth">
            <label for="new-pass">new password:</label>
            <input id="new-pass" type="password" name="passwords[new]" placeholder="new password">
          </div>
          <button id="submit" class="btn btn-primary clear-auth">submit</button>
        </form>
      </section>

      <h3 class="player-display" id="player-display">Player 1</h3>
      <button id="play-game" class="play-game btn btn-block btn-danger">Play Game</button>
      <section class="game-board container">
        <div class="square col-4" id="square-0" data-sq="0">square</div>
        <div class="square col-4" id="square-1" data-sq="1">square</div>
        <div class="square col-4" id="square-2" data-sq="2">square</div>
        <div class="square col-4" id="square-3" data-sq="3">square</div>
        <div class="square col-4" id="square-4" data-sq="4">square</div>
        <div class="square col-4" id="square-5" data-sq="5">square</div>
        <div class="square col-4" id="square-6" data-sq="6">square</div>
        <div class="square col-4" id="square-7" data-sq="7">square</div>
        <div class="square col-4" id="square-8" data-sq="8">square</div>
      </section>

      <footer class="footer">
        <p>created by Alex Tsuji 2019</p>
        <p>General Assembly SEI 05</p>

      </footer>

















    </body>
</html>
